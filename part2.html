<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style2.css">
  <title>Тестовое задание 2 для MST.</title>
</head>

<body class="page">

  <main class="main">

    <video playsinline autoplay muted loop class="video">
      <source src="./src/video/video.mp4" type="video/mp4">
      <p>
        Ваш браузер не поддерживает встроенные видео.
      </p>
    </video>

    <div class="overlay overlay_mobile">
      <div class="overlay__row">
        <span class="overlay__text">We're here</span>
        <span class="overlay__text overlay__text_space"></span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">to</span>
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">make</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">healthy living</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">effortless, so you</span>
        <!-- Следующий блок не нужен. Настроил размер шрифта, чтобы исключить появление пустого
          пространства, но оставил на всякий случай -->
        <span class="overlay__text overlay__text_space-black"></span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">can</span>
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">live longer</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">and happier</span>
        <span class="overlay__text overlay__text_space"></span>
      </div>
    </div>

    <div class="overlay overlay_desktop">
      <div class="overlay__row">
        <span class="overlay__text">We're here</span>
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">to make</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">healthy</span>
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">living effortless,</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">so you can</span>
        <span class="overlay__text overlay__text_space"></span>
        <span class="overlay__text">live longer</span>
      </div>
      <div class="overlay__row">
        <span class="overlay__text">and happier</span>
        <span class="overlay__text overlay__text_space"></span>
      </div>
    </div>

  </main>

</body>

</html>
